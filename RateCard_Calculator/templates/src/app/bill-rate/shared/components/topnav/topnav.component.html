<nav class="navbar navbar-light bg-light" [class]="dark ? 'navbar-dark bg-dark':'navbar-light bg-light' ">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 f_3_2vmin ">PFPS (Pricing For Profit System)</span>
      <div class="right-float">
        <div class="topnav-end-container">
          <div *ngIf="route.url == '/' && !service.isViewSubCalcutions && isAD_or_HO_Btn() != 'NO'" class="drophover me-2"> 
            <!--route.url.split('?')[0] === '/'  [queryParamsHandling]="'merge'"  [queryParamsHandling] will come near routerLink--> 
            <button class="btn btn2 btnn3 " [class]="dark ? 'whitecolor dark-bg dark-btn':'none'" routerLink="/admin"
              [matBadge]="service.pendingApproval_length" 
              [matBadgeHidden]="service.pendingApproval_length<1 || isAD_or_HO_Btn() == 'HO'" >
              <span  *ngIf="isAD_or_HO_Btn() == 'AD'">Admin</span> 
              <span  *ngIf="isAD_or_HO_Btn() == 'HO'">View Summary</span>
            </button>
          </div>
          <div *ngIf="route.url == '/'" class="drophover">
            <div class="dropdown me-2">
              <button class="btn btn2 btnn3" [class]="dark ? 'whitecolor dark-bg dark-btn':'none'">
                <span class="drop-btn" *ngIf="INR_val.checked">INR</span>
                <span class="drop-btn" *ngIf="USD_val.checked">USD</span>&nbsp;
                <i class="fa-solid fa-caret-down drop-btn"></i>
              </button>
              <div class="dropdown-content ">
                <input type="radio" #INR_val class="btn-check" (click)="INR()" name="options" id="option1" autocomplete="off" checked />
                <label class="btn btn-radio" for="option1">INR
                  <span class="btn-currency right-float">â‚¹</span>
                </label>
                <input type="radio" #USD_val class="btn-check" (click)="USD()" name="options" id="option2" autocomplete="off" />
                <label class="btn btn-radio" for="option2">USD
                  <span class="btn-currency right-float">$</span>
                </label>
              </div>
            </div>
          </div>
          <div *ngIf="route.url == '/admin'" class="drophover me-2">
            <button class="btn btn2 btnn3" [class]="dark ? 'whitecolor dark-bg dark-btn':'none'" routerLink="/">
              Home
            </button>
          </div>
